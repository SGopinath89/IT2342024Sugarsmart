<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="reg_style.css">
</head>
<body>
    <div class="main">
        <h1>SugarSmart</h1>
        <form action="">
            <label for="first">
                  Username:
            </label>
            <input type="text" 
                   id="first"
                   name="first" 
                   placeholder="Enter your Username" required>

            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required>
            
            <label for="email">
                Email:
            </label>
            <input type="email"
                   id="email" 
                   name="email" 
                   placeholder="Enter your Email" required>
            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Register
                </button>
            </div>
        </form>
        <p>Already have an Account? 
              <a href="login.html" 
               style="text-decoration: none;">
               Login
            </a>
        </p>
    </div>
</body>
</html>
