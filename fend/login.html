<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="main">
        <h1>SugarSmart</h1>
        <form id="loginForm">
            <label for="first">
                  Username:
            </label>
            <input type="text" 
                   id="username"
                   name="username" 
                   placeholder="Enter your Username" required>

            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Login
                </button>
            </div>
        </form>
        <p>Not registered yet? 
              <a href="register.html" 
               style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>

    <script src="login.js"></script>
</body>
</html>
